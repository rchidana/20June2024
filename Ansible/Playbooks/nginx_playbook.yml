---
- name: Install nginx
  hosts: ubuntu1
  become: true

  tasks:
  - name: "apt-get update"
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: "install nginx"
    apt:
      name: ['nginx']
      state: latest

  - name: Start NGiNX
    service:
      name: nginx
      state: started